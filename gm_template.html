<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{- range .css }}
    {{- with .Url }}
    <link rel="stylesheet" type="text/css" href="{{.}}">
    {{- end }}
    {{- with .Code }}
    {{.}}
    {{- end }}
    {{- end }}
    {{- with .title }}
    <title>{{.}}</title>
    {{- end }}
</head>

<body>
    <article class="markdown-body">
        {{.html}}
    </article>
    {{- if .liveupdate }}
    <script src="live.js#html,css"></script>
    {{- end }}
</body>

</html>
